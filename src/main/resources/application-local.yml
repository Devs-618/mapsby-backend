server:
  port: 8081

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8083/realms/gn

  liquibase:
    enabled: true
    drop-first: false
    change-log: db/changelog/database-mapsby-backend-changelog.xml
    default-schema: nat_geo
    liquibase-schema: settings

  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/mapsby?useSSL=false
    username: admin
    password: admin

security:
  auth_provider: keycloak  # can be keycloak or custom
  unauthorized:
    urls:
      - /swagger-ui/*
      - /v3/api-docs/**
  cors:
    allowed-origins: http://localhost:3000

springdoc:
  api-docs:
    enabled: true
    path: '/v3/api-docs'
  swagger-ui:
    path: '/swagger-ui.html'
    doc-expansion: none
    disable-swagger-default-url: true

keycloak:
  client:
    admin:
     client_id: maps-by-server-side
     server_url: http://localhost:8083
     realm: gn
     username: admin
     password: admin
